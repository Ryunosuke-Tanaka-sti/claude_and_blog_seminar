<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGもどきシステム図</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            font-family: 'Segoe UI', 'Hiragino Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1216px;
            height: 582px;
            overflow: hidden;
        }
        .container {
            width: 1216px;
            height: 582px;
            padding: 20px;
            box-sizing: border-box;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        .column {
            background: #161b22;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid;
        }
        .column.problem {
            border-color: #f85149;
        }
        .column.solution {
            border-color: #3fb950;
        }
        .column-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
            color: #f0f6fc;
        }
        .problem .column-header {
            border-color: #f85149;
        }
        .solution .column-header {
            border-color: #3fb950;
        }
        .issue-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .issue-list li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #21262d;
            border-radius: 6px;
            border-left: 3px solid #f85149;
            color: #f0f6fc;
            font-size: 14px;
            line-height: 1.5;
        }
        .solution-box {
            background: #21262d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .solution-title {
            font-size: 16px;
            font-weight: 600;
            color: #3fb950;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .solution-title::before {
            content: '✓';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #3fb950;
            color: #0d1117;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-list li {
            padding: 6px 0 6px 28px;
            color: #f0f6fc;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }
        .feature-list li::before {
            content: '→';
            position: absolute;
            left: 8px;
            color: #3fb950;
            font-weight: bold;
        }
        .flow {
            background: #161b22;
            border: 2px solid #58a6ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .flow-title {
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 12px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #58a6ff;
        }
        .flow-steps {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flow-step {
            flex: 1;
            text-align: center;
        }
        .flow-box {
            background: #21262d;
            border: 2px solid #58a6ff;
            border-radius: 6px;
            padding: 12px 10px;
            margin: 0 5px;
            color: #f0f6fc;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .flow-label {
            font-size: 12px;
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .flow-content {
            font-size: 13px;
            line-height: 1.4;
        }
        .arrow {
            color: #58a6ff;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="comparison">
            <!-- 課題 -->
            <div class="column problem">
                <div class="column-header">課題</div>
                <ul class="issue-list">
                    <li>既存記事と似た内容を書いてしまう</li>
                    <li>既存記事との整合性を取るのが大変</li>
                    <li>過去の記事タイトルや文体を忘れる</li>
                </ul>
            </div>

            <!-- 解決策 -->
            <div class="column solution">
                <div class="column-header">解決策</div>
                <div class="solution-box">
                    <div class="solution-title">fetch-blog-html.ts</div>
                    <ul class="feature-list">
                        <li>既存記事をローカルに保存</li>
                        <li>HTML抽出・最適化</li>
                        <li>トークン数50-60%削減</li>
                        <li>記事執筆時に手動で参照</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- フロー図 -->
        <div class="flow">
            <div class="flow-title">RAGもどき処理フロー</div>
            <div class="flow-steps">
                <div class="flow-step">
                    <div class="flow-box">
                        <div class="flow-label">入力</div>
                        <div class="flow-content">ブログ記事URL</div>
                    </div>
                </div>
                <div class="arrow">→</div>
                <div class="flow-step">
                    <div class="flow-box">
                        <div class="flow-label">抽出</div>
                        <div class="flow-content">HTML取得<br>不要部分削除<br>画像テキスト化</div>
                    </div>
                </div>
                <div class="arrow">→</div>
                <div class="flow-step">
                    <div class="flow-box">
                        <div class="flow-label">保存</div>
                        <div class="flow-content">ローカルに<br>.htmlファイル<br>として保存</div>
                    </div>
                </div>
                <div class="arrow">→</div>
                <div class="flow-step">
                    <div class="flow-box">
                        <div class="flow-label">活用</div>
                        <div class="flow-content">記事執筆時に<br>Claude Codeで<br>参照</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
