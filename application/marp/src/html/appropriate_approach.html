<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>適材適所のアプローチ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Hiragino Sans"', '"ヒラギノ角ゴシック"', '"Yu Gothic"', '"游ゴシック"', '"Noto Sans JP"', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 flex items-center justify-center font-sans" style="width: 1100px; height: 550px; overflow: hidden;">

    <div class="w-full max-w-6xl mx-auto px-8">

        <!-- タイトル -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">適材適所のアプローチ</h1>
            <p class="text-xl text-blue-200">Read → SWR、CUD → Axios の使い分け</p>
        </div>

        <!-- メイン比較エリア -->
        <div class="grid grid-cols-2 gap-12">

            <!-- Read（GET） -->
            <div class="bg-green-500/20 backdrop-blur-sm border-2 border-green-400 rounded-2xl p-6">
                <div class="text-center mb-6">
                    <div class="text-6xl mb-3">📖</div>
                    <h2 class="text-3xl font-bold text-green-300 mb-2">Read（GET）</h2>
                    <p class="text-lg text-green-200">データ取得</p>
                </div>

                <div class="mb-6">
                    <div class="bg-green-600/40 rounded-xl p-4 text-center">
                        <p class="text-2xl font-bold text-white">カスタムSWRフック</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-start text-white">
                        <div class="text-2xl mr-3 mt-1">✨</div>
                        <div>
                            <h3 class="text-lg font-semibold text-green-300">キャッシュ戦略</h3>
                            <p class="text-sm text-green-200">自動キャッシュ管理</p>
                        </div>
                    </div>

                    <div class="flex items-start text-white">
                        <div class="text-2xl mr-3 mt-1">🔄</div>
                        <div>
                            <h3 class="text-lg font-semibold text-green-300">自動再検証</h3>
                            <p class="text-sm text-green-200">データの最新性を保証</p>
                        </div>
                    </div>

                    <div class="flex items-start text-white">
                        <div class="text-2xl mr-3 mt-1">🔗</div>
                        <div>
                            <h3 class="text-lg font-semibold text-green-300">データ共有</h3>
                            <p class="text-sm text-green-200">複数コンポーネントで共有</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CUD（POST/PUT/DELETE） -->
            <div class="bg-blue-500/20 backdrop-blur-sm border-2 border-blue-400 rounded-2xl p-6">
                <div class="text-center mb-6">
                    <div class="text-6xl mb-3">✍️</div>
                    <h2 class="text-3xl font-bold text-blue-300 mb-2">CUD</h2>
                    <p class="text-lg text-blue-200">POST / PUT / DELETE</p>
                </div>

                <div class="mb-6">
                    <div class="bg-blue-600/40 rounded-xl p-4 text-center">
                        <p class="text-2xl font-bold text-white">直接Axios</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-start text-white">
                        <div class="text-2xl mr-3 mt-1">⚡</div>
                        <div>
                            <h3 class="text-lg font-semibold text-blue-300">シンプル実装</h3>
                            <p class="text-sm text-blue-200">useState管理で十分</p>
                        </div>
                    </div>

                    <div class="flex items-start text-white">
                        <div class="text-2xl mr-3 mt-1">📝</div>
                        <div>
                            <h3 class="text-lg font-semibold text-blue-300">フォーム統合</h3>
                            <p class="text-sm text-blue-200">フォーム状態との統合が容易</p>
                        </div>
                    </div>

                    <div class="flex items-start text-white">
                        <div class="text-2xl mr-3 mt-1">🎯</div>
                        <div>
                            <h3 class="text-lg font-semibold text-blue-300">一回限り</h3>
                            <p class="text-sm text-blue-200">Mutationは再利用しない</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結論 -->
        <div class="mt-6">
            <div class="bg-gradient-to-r from-yellow-400/20 to-orange-500/20 backdrop-blur-sm border border-yellow-400/50 rounded-xl p-4">
                <div class="flex items-center justify-center space-x-4 text-white">
                    <div class="text-3xl">💡</div>
                    <p class="text-xl font-bold">SWRは必要な箇所のみ手動実装（実績：9個のカスタムフック）</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
