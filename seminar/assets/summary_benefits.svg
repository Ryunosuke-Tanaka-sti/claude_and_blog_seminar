<svg width="900" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 影のフィルター -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 中央の接続線 -->
  <g opacity="0.3">
    <line x1="450" y1="50" x2="450" y2="400" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="225" x2="850" y2="225" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 1. 圧倒的な時間短縮 (左上) -->
  <g>
    <rect x="50" y="50" width="350" height="150" rx="15" fill="url(#blueGrad)" filter="url(#shadow)"/>
    
    <g transform="translate(225, 90)">
      <!-- アイコン -->
      <text x="0" y="0" text-anchor="middle" fill="white" font-size="40">⏱️</text>
      
      <!-- タイトル -->
      <text x="0" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">圧倒的な時間短縮</text>
      
      <!-- 内容 -->
      <text x="0" y="60" text-anchor="middle" fill="white" font-size="14">12時間 → 1-2時間（85%削減）</text>
      <text x="0" y="80" text-anchor="middle" fill="white" font-size="14">思考速度での執筆実現</text>
    </g>
  </g>
  
  <!-- 2. 執筆の質的向上 (右上) -->
  <g>
    <rect x="500" y="50" width="350" height="150" rx="15" fill="url(#greenGrad)" filter="url(#shadow)"/>
    
    <g transform="translate(675, 90)">
      <!-- アイコン -->
      <text x="0" y="0" text-anchor="middle" fill="white" font-size="40">📝</text>
      
      <!-- タイトル -->
      <text x="0" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">執筆の質的向上</text>
      
      <!-- 内容 -->
      <text x="0" y="60" text-anchor="middle" fill="white" font-size="14">より自然で親しみやすい文体</text>
      <text x="0" y="80" text-anchor="middle" fill="white" font-size="14">豊かな表現とアイデアの深掘り</text>
    </g>
  </g>
  
  <!-- 3. 執筆習慣の確立 (左下) -->
  <g>
    <rect x="50" y="250" width="350" height="150" rx="15" fill="url(#orangeGrad)" filter="url(#shadow)"/>
    
    <g transform="translate(225, 290)">
      <!-- アイコン -->
      <text x="0" y="0" text-anchor="middle" fill="white" font-size="40">🏠</text>
      
      <!-- タイトル -->
      <text x="0" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">執筆習慣の確立</text>
      
      <!-- 内容 -->
      <text x="0" y="60" text-anchor="middle" fill="white" font-size="14">場所を選ばない執筆環境</text>
      <text x="0" y="80" text-anchor="middle" fill="white" font-size="14">疲労軽減による継続性向上</text>
    </g>
  </g>
  
  <!-- 4. 新しい創造的プロセス (右下) -->
  <g>
    <rect x="500" y="250" width="350" height="150" rx="15" fill="url(#purpleGrad)" filter="url(#shadow)"/>
    
    <g transform="translate(675, 290)">
      <!-- アイコン -->
      <text x="0" y="0" text-anchor="middle" fill="white" font-size="40">🧠</text>
      
      <!-- タイトル -->
      <text x="0" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">新しい創造的プロセス</text>
      
      <!-- 内容 -->
      <text x="0" y="60" text-anchor="middle" fill="white" font-size="14">右脳と左脳の協働</text>
      <text x="0" y="80" text-anchor="middle" fill="white" font-size="14">AI との効果的なコラボレーション</text>
    </g>
  </g>
  
  <!-- 中央のメインメッセージ -->
  <g>
    <circle cx="450" cy="225" r="80" fill="#00BCD4" fill-opacity="0.9" filter="url(#shadow)"/>
    <text x="450" y="210" text-anchor="middle" fill="white" font-size="20" font-weight="bold">音声×AI</text>
    <text x="450" y="235" text-anchor="middle" fill="white" font-size="16">執筆で</text>
    <text x="450" y="255" text-anchor="middle" fill="white" font-size="16">得られるもの</text>
  </g>
</svg>