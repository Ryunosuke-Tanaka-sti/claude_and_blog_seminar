<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 250" style="background: transparent;">
  <!-- Before/After比較図 -->
  <defs>
    <style>
      .bar-before { fill: #f85149; }
      .bar-after { fill: #3fb950; }
      .label-text { fill: #c9d1d9; font-size: 18px; font-family: 'Hiragino Sans', sans-serif; }
      .value-text { fill: #ffffff; font-size: 22px; font-weight: bold; font-family: 'Hiragino Sans', sans-serif; }
      .reduction-text { fill: #3fb950; font-size: 16px; font-weight: bold; font-family: 'Hiragino Sans', sans-serif; }
      .title-text { fill: #58a6ff; font-size: 24px; font-weight: bold; font-family: 'Hiragino Sans', sans-serif; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">開発効率の劇的改善</text>

  <!-- Development Time Comparison -->
  <text x="150" y="75" text-anchor="middle" class="label-text">開発時間</text>

  <!-- Before bar (1 week) -->
  <rect x="50" y="90" width="300" height="40" rx="5" class="bar-before"/>
  <text x="200" y="117" text-anchor="middle" class="value-text">1週間</text>

  <!-- After bar (2 days) -->
  <rect x="50" y="140" width="86" height="40" rx="5" class="bar-after"/>
  <text x="93" y="167" text-anchor="middle" class="value-text">2日</text>

  <!-- Reduction label -->
  <text x="200" y="167" class="reduction-text">71%削減 ⬇</text>

  <!-- Hand-back Count Comparison -->
  <text x="570" y="75" text-anchor="middle" class="label-text">手戻り回数</text>

  <!-- Before indicator (3-4 times) -->
  <g transform="translate(450, 90)">
    <circle cx="25" cy="20" r="16" class="bar-before"/>
    <circle cx="60" cy="20" r="16" class="bar-before"/>
    <circle cx="95" cy="20" r="16" class="bar-before"/>
    <circle cx="130" cy="20" r="16" class="bar-before"/>
    <text x="77" y="28" text-anchor="middle" style="fill: #ffffff; font-size: 16px; font-weight: bold; font-family: 'Hiragino Sans', sans-serif;">3-4回</text>
  </g>

  <!-- After indicator (1 time) -->
  <g transform="translate(450, 140)">
    <circle cx="25" cy="20" r="16" class="bar-after"/>
    <text x="25" y="28" text-anchor="middle" style="fill: #ffffff; font-size: 16px; font-weight: bold; font-family: 'Hiragino Sans', sans-serif;">1</text>
  </g>

  <!-- Reduction label -->
  <text x="540" y="167" class="reduction-text">75%削減 ⬇</text>

  <!-- Summary box -->
  <rect x="50" y="200" width="800" height="40" rx="8" fill="#161b22" stroke="#667eea" stroke-width="2"/>
  <text x="450" y="227" text-anchor="middle" style="fill: #c9d1d9; font-size: 16px; font-family: 'Hiragino Sans', sans-serif;">事前の計画により開発時間と手戻りを大幅削減</text>
</svg>