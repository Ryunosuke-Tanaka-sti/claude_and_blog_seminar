<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4ED00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    音声執筆の完全ワークフロー（従来12時間 → 1-2時間）
  </text>
  
  <!-- Step 1: 音声入力 -->
  <g>
    <circle cx="100" cy="150" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🎙️</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">音声入力</text>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">アイデアダンプ</text>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">3分</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 150 150 L 190 150" stroke="#00BCD4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: アウトライン抽出 -->
  <g>
    <circle cx="240" cy="150" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="240" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">📝</text>
    <text x="240" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">アウトライン</text>
    <text x="240" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Claude抽出</text>
    <text x="240" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">30秒</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 290 150 L 330 150" stroke="#00BCD4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: 音声執筆 -->
  <g>
    <circle cx="380" cy="150" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="380" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🗣️</text>
    <text x="380" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">音声執筆</text>
    <text x="380" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">本文作成</text>
    <text x="380" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">5分</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 430 150 L 470 150" stroke="#00BCD4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Notion AI -->
  <g>
    <circle cx="520" cy="150" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="520" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🤖</text>
    <text x="520" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Notion AI</text>
    <text x="520" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">基本補正</text>
    <text x="520" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">30秒</text>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M 570 150 L 610 150" stroke="#00BCD4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Claude統一 -->
  <g>
    <circle cx="660" cy="150" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="660" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">✨</text>
    <text x="660" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Claude</text>
    <text x="660" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">文体統一</text>
    <text x="660" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">1分</text>
  </g>
  
  <!-- Arrow 5 -->
  <path d="M 710 150 L 750 150" stroke="#00BCD4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Final: 完成 -->
  <g>
    <rect x="770" y="110" width="80" height="80" rx="10" fill="#4CAF50" filter="url(#shadow)"/>
    <text x="810" y="135" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🎉</text>
    <text x="810" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">完成！</text>
    <text x="810" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">公開レベル</text>
    <text x="810" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">計9分</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00BCD4"/>
    </marker>
  </defs>
  
  <!-- Efficiency highlight -->
  <rect x="50" y="250" width="800" height="40" rx="20" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    合計時間：従来12時間 → 新手法9分30秒（95%以上の時短！）
  </text>
</svg>