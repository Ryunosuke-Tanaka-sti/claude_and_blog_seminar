<svg width="1000" height="460" viewBox="0 0 1000 460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="460" fill="#f8f9fa" rx="10"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a202c">
    従来の執筆 vs 音声執筆の革命的違い
  </text>
  
  <!-- VS Circle -->
  <circle cx="500" cy="220" r="30" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">VS</text>
  
  <!-- 従来の執筆（左側） -->
  <g>
    <!-- Header -->
    <rect x="50" y="60" width="380" height="50" rx="10" fill="url(#redGrad)" filter="url(#shadow)"/>
    <text x="240" y="92" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      ⌨️ 従来のキーボード入力
    </text>
    
    <!-- Items -->
    <g>
      <!-- 入力速度 -->
      <rect x="70" y="130" width="340" height="50" rx="5" fill="#FFEBEE" stroke="#C0392B" stroke-width="2"/>
      <text x="90" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">入力速度</text>
      <text x="90" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C0392B">50-80文字/分</text>
      <text x="380" y="160" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🐌</text>
      
      <!-- 思考の流れ -->
      <rect x="70" y="190" width="340" height="50" rx="5" fill="#FFEBEE" stroke="#C0392B" stroke-width="2"/>
      <text x="90" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">思考の流れ</text>
      <text x="90" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C0392B">タイピングで中断</text>
      <text x="380" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">⚡</text>
      
      <!-- 場所の制約 -->
      <rect x="70" y="250" width="340" height="50" rx="5" fill="#FFEBEE" stroke="#C0392B" stroke-width="2"/>
      <text x="90" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">場所の制約</text>
      <text x="90" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C0392B">PC前に固定</text>
      <text x="380" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🔒</text>
      
      <!-- 疲労度 -->
      <rect x="70" y="310" width="340" height="50" rx="5" fill="#FFEBEE" stroke="#C0392B" stroke-width="2"/>
      <text x="90" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">疲労度</text>
      <text x="90" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C0392B">肩こり・眼精疲労</text>
      <text x="380" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">😵</text>
    </g>
  </g>
  
  <!-- 音声執筆（右側） -->
  <g>
    <!-- Header -->
    <rect x="570" y="60" width="380" height="50" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
    <text x="760" y="92" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      🎙️ 音声入力
    </text>
    
    <!-- Items -->
    <g>
      <!-- 入力速度 -->
      <rect x="590" y="130" width="340" height="50" rx="5" fill="#E0F7FA" stroke="#0277BD" stroke-width="2"/>
      <text x="610" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">入力速度</text>
      <text x="610" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0277BD">150-200文字/分</text>
      <text x="900" y="160" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🚀</text>
      
      <!-- 思考の流れ -->
      <rect x="590" y="190" width="340" height="50" rx="5" fill="#E0F7FA" stroke="#0277BD" stroke-width="2"/>
      <text x="610" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">思考の流れ</text>
      <text x="610" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0277BD">思考速度で連続</text>
      <text x="900" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">💭</text>
      
      <!-- 場所の制約 -->
      <rect x="590" y="250" width="340" height="50" rx="5" fill="#E0F7FA" stroke="#0277BD" stroke-width="2"/>
      <text x="610" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">場所の制約</text>
      <text x="610" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0277BD">どこでも執筆可能</text>
      <text x="900" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🌍</text>
      
      <!-- 疲労度 -->
      <rect x="590" y="310" width="340" height="50" rx="5" fill="#E0F7FA" stroke="#0277BD" stroke-width="2"/>
      <text x="610" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a202c">疲労度</text>
      <text x="610" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0277BD">最小限</text>
      <text x="900" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">😊</text>
    </g>
  </g>
  
  <!-- Result banner -->
  <rect x="100" y="390" width="800" height="50" rx="25" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="500" y="422" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    🎯 結果：執筆時間3倍短縮 ＋ アイデアの質向上 🎯
  </text>
</svg>