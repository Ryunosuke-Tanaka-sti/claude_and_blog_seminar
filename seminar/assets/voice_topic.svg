<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="540" viewBox="0 0 1280 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="540" fill="transparent" rx="5"/>
  
  <!-- Title -->
  
  <!-- Left Section: 環境設定 -->
  <rect x="80" y="20" width="350" height="440" rx="20" fill="#1a202c" stroke="#2196F3" stroke-width="4" filter="url(#shadow)"/>
  <text x="255" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2196F3">1. 環境設定</text>
  
  <rect x="110" y="80" width="290" height="60" rx="10" fill="#2d3748" stroke="#2196F3" stroke-width="2"/>
  <text x="130" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2196F3">静かな場所で集中</text>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">周囲の雑音を避けて話しやすい環境を</text>
  
  <rect x="110" y="160" width="290" height="60" rx="10" fill="#2d3748" stroke="#2196F3" stroke-width="2"/>
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2196F3">マイク品質にこだわる</text>
  <text x="130" y="205" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">スマホでもOK・音質重視</text>
  
  <rect x="110" y="240" width="290" height="60" rx="10" fill="#2d3748" stroke="#2196F3" stroke-width="2"/>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2196F3">姿勢をリラックス</text>
  <text x="130" y="285" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">話しやすい自然な姿勢で</text>
  
  <!-- Middle Section: 話し方のコツ -->
  <rect x="460" y="20" width="350" height="440" rx="20" fill="#1a202c" stroke="#4CAF50" stroke-width="4" filter="url(#shadow)"/>
  <text x="635" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#4CAF50">2. 話し方のコツ</text>
  
  <rect x="490" y="80" width="290" height="60" rx="10" fill="#2d3748" stroke="#4CAF50" stroke-width="2"/>
  <text x="510" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4CAF50">5-10分単位で区切る</text>
  <text x="510" y="125" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">短時間で集中・疲れを防ぐ</text>
  
  <rect x="490" y="160" width="290" height="60" rx="10" fill="#2d3748" stroke="#4CAF50" stroke-width="2"/>
  <text x="510" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4CAF50">「えー」「あの」もOK</text>
  <text x="510" y="205" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">そのまま話す・後で修正</text>
  
  <rect x="490" y="240" width="290" height="60" rx="10" fill="#2d3748" stroke="#4CAF50" stroke-width="2"/>
  <text x="510" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4CAF50">専門用語は明確に</text>
  <text x="510" y="285" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">ゆっくり・はっきりと発音</text>
  
  <rect x="490" y="320" width="290" height="60" rx="10" fill="#2d3748" stroke="#4CAF50" stroke-width="2"/>
  <text x="510" y="345" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4CAF50">完璧を求めない</text>
  <text x="510" y="365" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">修正前提で気楽に話す</text>
  
  <!-- Right Section: 内容のコツ -->
  <rect x="840" y="20" width="350" height="440" rx="20" fill="#1a202c" stroke="#FFC107" stroke-width="4" filter="url(#shadow)"/>
  <text x="1015" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFC107">3. 内容のコツ</text>
  
  <rect x="870" y="80" width="290" height="60" rx="10" fill="#2d3748" stroke="#FFC107" stroke-width="2"/>
  <text x="890" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFC107">アウトラインの1章ずつ</text>
  <text x="890" y="125" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">構造を意識して章単位で進める</text>
  
  <rect x="870" y="160" width="290" height="60" rx="10" fill="#2d3748" stroke="#FFC107" stroke-width="2"/>
  <text x="890" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFC107">具体例・エピソード重視</text>
  <text x="890" y="205" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">実体験や事例を積極的に含める</text>
  
  <rect x="870" y="240" width="290" height="60" rx="10" fill="#2d3748" stroke="#FFC107" stroke-width="2"/>
  <text x="890" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFC107">読者に語りかける</text>
  <text x="890" y="285" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0">対話的な口調で親しみやすく話す</text>
  
  <!-- Bottom Banner -->
  <rect x="80" y="480" width="1120" height="50" rx="25" fill="#00BCD4" filter="url(#shadow)"/>
  <text x="640" y="512" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    🎯 ポイント：自然体で話す → AIが文章化 → 後で修正・調整 🎯
  </text>
</svg>