<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    よくある失敗パターン → 成功パターン
  </text>
  
  <!-- Arrow from left to right -->
  <path d="M 520 300 L 680 300" stroke="#4CAF50" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="580" y="285" width="60" height="30" rx="15" fill="#4CAF50"/>
  <text x="610" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">改善</text>
  
  <!-- Left side: 失敗パターン -->
  <g>
    <!-- Header -->
    <rect x="50" y="80" width="450" height="50" rx="10" fill="url(#redGrad)" filter="url(#shadow)"/>
    <text x="275" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      ❌ よくある失敗パターン
    </text>
    
    <!-- Failure 1: 完璧主義 -->
    <g>
      <rect x="70" y="150" width="410" height="80" rx="10" fill="#FFEBEE" stroke="#FF4757" stroke-width="2"/>
      <text x="90" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4757">1. 音声で完璧を求める</text>
      <text x="90" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">症状：言い間違いのたびに止めて修正</text>
      <text x="90" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666">結果：かえって時間がかかる、集中が途切れる</text>
      <text x="450" y="195" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">😰</text>
    </g>
    
    <!-- Failure 2: AI丸投げ -->
    <g>
      <rect x="70" y="250" width="410" height="80" rx="10" fill="#FFEBEE" stroke="#FF4757" stroke-width="2"/>
      <text x="90" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4757">2. AIに丸投げしてしまう</text>
      <text x="90" y="290" font-family="Arial, sans-serif" font-size="14" fill="#666">症状：音声入力後、全てAIに任せる</text>
      <text x="90" y="310" font-family="Arial, sans-serif" font-size="14" fill="#666">結果：意図と違う内容、個性のない文章</text>
      <text x="450" y="295" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">🤖</text>
    </g>
    
    <!-- Failure 3: 環境配慮不足 -->
    <g>
      <rect x="70" y="350" width="410" height="80" rx="10" fill="#FFEBEE" stroke="#FF4757" stroke-width="2"/>
      <text x="90" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4757">3. 環境への配慮不足</text>
      <text x="90" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666">症状：周囲を気にせず大声で話す</text>
      <text x="90" y="410" font-family="Arial, sans-serif" font-size="14" fill="#666">結果：迷惑行為、継続できない</text>
      <text x="450" y="395" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">📢</text>
    </g>
    
    <!-- Failure 4: ツール依存 -->
    <g>
      <rect x="70" y="450" width="410" height="80" rx="10" fill="#FFEBEE" stroke="#FF4757" stroke-width="2"/>
      <text x="90" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4757">4. ツールの過度な使い分け</text>
      <text x="90" y="490" font-family="Arial, sans-serif" font-size="14" fill="#666">症状：毎回全てのツールを使う</text>
      <text x="90" y="510" font-family="Arial, sans-serif" font-size="14" fill="#666">結果：複雑化、効率低下</text>
      <text x="450" y="495" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">⚙️</text>
    </g>
  </g>
  
  <!-- Right side: 成功パターン -->
  <g>
    <!-- Header -->
    <rect x="700" y="80" width="450" height="50" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
    <text x="925" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      ✅ 成功パターン
    </text>
    
    <!-- Success 1: 段階的改善 -->
    <g>
      <rect x="720" y="150" width="410" height="80" rx="10" fill="#E8F8F5" stroke="#00BCD4" stroke-width="2"/>
      <text x="740" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00BCD4">1. 「後で直す」前提で進める</text>
      <text x="740" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">対策：「えー」「あの」も含めて続ける</text>
      <text x="740" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666">効果：思考の流れを維持、自然な文体</text>
      <text x="1100" y="195" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">😊</text>
    </g>
    
    <!-- Success 2: 適切な指示 -->
    <g>
      <rect x="720" y="250" width="410" height="80" rx="10" fill="#E8F8F5" stroke="#00BCD4" stroke-width="2"/>
      <text x="740" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00BCD4">2. 明確なプロンプトで指示</text>
      <text x="740" y="290" font-family="Arial, sans-serif" font-size="14" fill="#666">対策：Goal/Plan/Tipsで具体的に指示</text>
      <text x="740" y="310" font-family="Arial, sans-serif" font-size="14" fill="#666">効果：意図通りの内容、個性のある文章</text>
      <text x="1100" y="295" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">🎯</text>
    </g>
    
    <!-- Success 3: 環境配慮 -->
    <g>
      <rect x="720" y="350" width="410" height="80" rx="10" fill="#E8F8F5" stroke="#00BCD4" stroke-width="2"/>
      <text x="740" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00BCD4">3. 場所に応じた配慮</text>
      <text x="740" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666">対策：小声で認識、一人の時間活用</text>
      <text x="740" y="410" font-family="Arial, sans-serif" font-size="14" fill="#666">効果：継続可能、習慣化しやすい</text>
      <text x="1100" y="395" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">🤫</text>
    </g>
    
    <!-- Success 4: 選択的活用 -->
    <g>
      <rect x="720" y="450" width="410" height="80" rx="10" fill="#E8F8F5" stroke="#00BCD4" stroke-width="2"/>
      <text x="740" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00BCD4">4. 記事の性質に応じて選択</text>
      <text x="740" y="490" font-family="Arial, sans-serif" font-size="14" fill="#666">対策：必要な分だけツールを使用</text>
      <text x="740" y="510" font-family="Arial, sans-serif" font-size="14" fill="#666">効果：シンプル、効率的なワークフロー</text>
      <text x="1100" y="495" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">⚡</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="15" markerHeight="12" refX="14" refY="6" orient="auto">
      <polygon points="0 0, 15 6, 0 12" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Bottom summary -->
  <rect x="200" y="550" width="800" height="40" rx="20" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    🎯 鍵は完璧を求めず、段階的に改善していくこと！ 🎯
  </text>
</svg>