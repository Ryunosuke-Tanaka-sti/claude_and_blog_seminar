<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58D68D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" rx="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    音声執筆成功のための5つのポイント
  </text>
  
  <!-- Center circle -->
  <circle cx="500" cy="350" r="80" fill="url(#centerGrad)" filter="url(#shadow)"/>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">音声執筆</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">成功</text>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">🎯</text>
  
  <!-- Point 1: 完璧主義を捨てる (top) -->
  <g>
    <!-- Connection line -->
    <line x1="500" y1="270" x2="500" y2="150" stroke="#FF4757" stroke-width="4"/>
    
    <!-- Point circle -->
    <circle cx="500" cy="120" r="50" fill="url(#pointGrad1)" filter="url(#shadow)"/>
    <text x="500" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. 完璧主義</text>
    <text x="500" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">を捨てる</text>
    <text x="500" y="150" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🎯</text>
    
    <!-- Description box -->
    <rect x="380" y="60" width="240" height="50" rx="10" fill="white" stroke="#FF4757" stroke-width="2" opacity="0.95"/>
    <text x="500" y="78" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">80%の品質で次のステップへ</text>
    <text x="500" y="92" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">「後で直す」前提で進める</text>
    <text x="500" y="106" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">言い直しに時間をかけすぎない</text>
  </g>
  
  <!-- Point 2: 環境使い分け (top right) -->
  <g>
    <!-- Connection line -->
    <line x1="570" y1="300" x2="720" y2="180" stroke="#3498DB" stroke-width="4"/>
    
    <!-- Point circle -->
    <circle cx="750" cy="150" r="50" fill="url(#pointGrad2)" filter="url(#shadow)"/>
    <text x="750" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. 環境に</text>
    <text x="750" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">合わせた</text>
    <text x="750" y="180" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">📱</text>
    
    <!-- Description box -->
    <rect x="630" y="90" width="240" height="50" rx="10" fill="white" stroke="#3498DB" stroke-width="2" opacity="0.95"/>
    <text x="750" y="108" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">移動中：アイデア出し</text>
    <text x="750" y="122" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">自宅：本格的な音声執筆</text>
    <text x="750" y="136" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">オフィス：最終調整</text>
  </g>
  
  <!-- Point 3: 段階的品質向上 (bottom right) -->
  <g>
    <!-- Connection line -->
    <line x1="570" y1="400" x2="720" y2="520" stroke="#27AE60" stroke-width="4"/>
    
    <!-- Point circle -->
    <circle cx="750" cy="550" r="50" fill="url(#pointGrad3)" filter="url(#shadow)"/>
    <text x="750" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3. 段階的</text>
    <text x="750" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">品質向上</text>
    <text x="750" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🔄</text>
    
    <!-- Description box -->
    <rect x="630" y="590" width="240" height="50" rx="10" fill="white" stroke="#27AE60" stroke-width="2" opacity="0.95"/>
    <text x="750" y="608" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">音声→NotionAI→Claude順番</text>
    <text x="750" y="622" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">各段階で異なる目的を意識</text>
    <text x="750" y="636" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">一度に完璧を求めない</text>
  </g>
  
  <!-- Point 4: 継続的改善 (bottom left) -->
  <g>
    <!-- Connection line -->
    <line x1="430" y1="400" x2="280" y2="520" stroke="#E67E22" stroke-width="4"/>
    
    <!-- Point circle -->
    <circle cx="250" cy="550" r="50" fill="url(#pointGrad4)" filter="url(#shadow)"/>
    <text x="250" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4. 継続的</text>
    <text x="250" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">改善</text>
    <text x="250" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">📊</text>
    
    <!-- Description box -->
    <rect x="130" y="590" width="240" height="50" rx="10" fill="white" stroke="#E67E22" stroke-width="2" opacity="0.95"/>
    <text x="250" y="608" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">執筆時間の記録・比較</text>
    <text x="250" y="622" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">成功パターンの蓄積</text>
    <text x="250" y="636" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">プロンプト最適化</text>
  </g>
  
  <!-- Point 5: 記事タイプ見極め (top left) -->
  <g>
    <!-- Connection line -->
    <line x1="430" y1="300" x2="280" y2="180" stroke="#8E44AD" stroke-width="4"/>
    
    <!-- Point circle -->
    <circle cx="250" cy="150" r="50" fill="url(#pointGrad5)" filter="url(#shadow)"/>
    <text x="250" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5. 記事</text>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">タイプ見極め</text>
    <text x="250" y="180" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🎨</text>
    
    <!-- Description box -->
    <rect x="130" y="90" width="240" height="50" rx="10" fill="white" stroke="#8E44AD" stroke-width="2" opacity="0.95"/>
    <text x="250" y="108" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">体験談・解説記事：音声向き</text>
    <text x="250" y="122" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">リファレンス：従来手法</text>
    <text x="250" y="136" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">適材適所の使い分け</text>
  </g>
  
  <!-- Central connecting lines with subtle animation paths -->
  <g opacity="0.3">
    <line x1="450" y1="320" x2="300" y2="200" stroke="#8E44AD" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="550" y1="320" x2="700" y2="200" stroke="#3498DB" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="550" y1="380" x2="700" y2="500" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="450" y1="380" x2="300" y2="500" stroke="#E67E22" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="500" y1="290" x2="500" y2="170" stroke="#FF4757" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Bottom summary banner -->
  <rect x="100" y="650" width="800" height="40" rx="20" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="500" y="675" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    🌟 5つのポイントを実践することで、確実に音声執筆をマスターできます！ 🌟
  </text>
</svg>