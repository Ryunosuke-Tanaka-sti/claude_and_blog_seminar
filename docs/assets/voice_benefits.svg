<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="#f8f9fa" rx="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    音声執筆の3つの革命的メリット
  </text>
  
  <!-- Merit 1: 思考速度での執筆 -->
  <g>
    <!-- Card -->
    <rect x="50" y="80" width="280" height="350" rx="15" fill="url(#blueGrad)" filter="url(#shadow)"/>
    
    <!-- Icon circle -->
    <circle cx="190" cy="140" r="35" fill="white" opacity="0.9"/>
    <text x="190" y="155" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">🚀</text>
    
    <!-- Title -->
    <text x="190" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      1. 思考速度での執筆
    </text>
    
    <!-- Benefits -->
    <g fill="white">
      <circle cx="80" cy="240" r="3" fill="white"/>
      <text x="95" y="245" font-family="Arial, sans-serif" font-size="14">直感→言葉→文章が</text>
      <text x="95" y="260" font-family="Arial, sans-serif" font-size="14">ダイレクトに繋がる</text>
      
      <circle cx="80" cy="285" r="3" fill="white"/>
      <text x="95" y="290" font-family="Arial, sans-serif" font-size="14">タイピングによる</text>
      <text x="95" y="305" font-family="Arial, sans-serif" font-size="14">思考の中断がない</text>
      
      <circle cx="80" cy="330" r="3" fill="white"/>
      <text x="95" y="335" font-family="Arial, sans-serif" font-size="14">アイデアが消える前に</text>
      <text x="95" y="350" font-family="Arial, sans-serif" font-size="14">記録可能</text>
    </g>
    
    <!-- Speed indicator -->
    <rect x="70" y="370" width="240" height="30" rx="15" fill="white" opacity="0.9"/>
    <text x="190" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196F3">
      入力速度 3-4倍アップ！
    </text>
  </g>
  
  <!-- Merit 2: 場所を選ばない執筆環境 -->
  <g>
    <!-- Card -->
    <rect x="360" y="80" width="280" height="350" rx="15" fill="url(#greenGrad)" filter="url(#shadow)"/>
    
    <!-- Icon circle -->
    <circle cx="500" cy="140" r="35" fill="white" opacity="0.9"/>
    <text x="500" y="155" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">📱</text>
    
    <!-- Title -->
    <text x="500" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      2. 場所を選ばない執筆環境
    </text>
    
    <!-- Location examples -->
    <g fill="white">
      <g>
        <text x="380" y="235" font-family="Arial, sans-serif" font-size="16">🚃</text>
        <text x="405" y="235" font-family="Arial, sans-serif" font-size="14">通勤中の電車内</text>
      </g>
      
      <g>
        <text x="380" y="265" font-family="Arial, sans-serif" font-size="16">🚶</text>
        <text x="405" y="265" font-family="Arial, sans-serif" font-size="14">散歩しながら</text>
      </g>
      
      <g>
        <text x="380" y="295" font-family="Arial, sans-serif" font-size="16">☕</text>
        <text x="405" y="295" font-family="Arial, sans-serif" font-size="14">カフェでリラックス</text>
      </g>
      
      <g>
        <text x="380" y="325" font-family="Arial, sans-serif" font-size="16">🛏️</text>
        <text x="405" y="325" font-family="Arial, sans-serif" font-size="14">ベッドで横になりながら</text>
      </g>
    </g>
    
    <!-- Freedom indicator -->
    <rect x="380" y="370" width="240" height="30" rx="15" fill="white" opacity="0.9"/>
    <text x="500" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      PC不要の自由な執筆！
    </text>
  </g>
  
  <!-- Merit 3: 右脳と左脳の協働 -->
  <g>
    <!-- Card -->
    <rect x="670" y="80" width="280" height="350" rx="15" fill="url(#yellowGrad)" filter="url(#shadow)"/>
    
    <!-- Icon circle -->
    <circle cx="810" cy="140" r="35" fill="white" opacity="0.9"/>
    <text x="810" y="155" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">🧠</text>
    
    <!-- Title -->
    <text x="810" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      3. 右脳と左脳の協働
    </text>
    
    <!-- Brain collaboration -->
    <g fill="white">
      <!-- Right brain -->
      <circle cx="750" cy="250" r="25" fill="white" opacity="0.8"/>
      <text x="750" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFC107">右脳</text>
      <text x="750" y="255" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🎨</text>
      <text x="750" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">創造性</text>
      
      <!-- Connection -->
      <path d="M 775 250 L 845 250" stroke="white" stroke-width="3" fill="none"/>
      <text x="810" y="245" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">+</text>
      
      <!-- Left brain -->
      <circle cx="870" cy="250" r="25" fill="white" opacity="0.8"/>
      <text x="870" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFC107">左脳</text>
      <text x="870" y="255" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">⚙️</text>
      <text x="870" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">論理</text>
      
      <!-- Benefits -->
      <circle cx="700" cy="320" r="3" fill="white"/>
      <text x="715" y="325" font-family="Arial, sans-serif" font-size="14">話すことで右脳が活性化</text>
      
      <circle cx="700" cy="340" r="3" fill="white"/>
      <text x="715" y="345" font-family="Arial, sans-serif" font-size="14">論理構成は後からAIが整理</text>
    </g>
    
    <!-- Quality indicator -->
    <rect x="690" y="370" width="240" height="30" rx="15" fill="white" opacity="0.9"/>
    <text x="810" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFC107">
      豊かな表現と深い洞察！
    </text>
  </g>
  
  <!-- Bottom summary -->
  <rect x="150" y="450" width="700" height="40" rx="20" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="500" y="475" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    ⚡ 結果：スピード × 自由度 × 創造性 = 革命的な執筆体験 ⚡
  </text>
</svg>