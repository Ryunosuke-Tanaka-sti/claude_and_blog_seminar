<p><strong>Claude への初回相談</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Vue.js 3のコンポジション APIについてブログ記事を書こうと思っています。
どんな角度で書くのが読者に価値がありそうでしょうか？

<h1 id="%E9%9F%B3%E5%A3%B0%E5%85%A5%E5%8A%9B%E7%B5%90%E6%9E%9C%E3%81%AE%E4%BE%8B">音声入力結果の例</h1>
<blockquote>
<p>抽出型の方なんですけど、抽出型の方はですね。もう先にも全部しゃべってしまって。えっと。もうしゃべった内容から、あの、どんな内容があるのかっていうのをクローズとクローズ抜出のかっていう方法で。<br />
で、この方の何がいいかっていうと、まあ書くネタが決まってる場合ですね。まあ決まってるとですね、あの頭の中にざっくりした情報があるので、それはもうバーとしゃべってしまうんですよね。</p>
</blockquote>
<p><strong>問題点</strong>：</p>
<ul>
<li>句読点がない</li>
<li>話し言葉の冗長性・誤字のオンパレード</li>
<li>構成が整理されていない</li>
</ul>

<h1 id="notion-ai-%E3%81%AB%E3%82%88%E3%82%8B%E7%AC%AC%E4%B8%80%E6%AC%A1%E8%A3%9C%E6%AD%A3">Notion AI による第一次補正</h1>
<blockquote>
<p>抽出型の方法は、まず先に全部話してしまうアプローチです。話した内容から、どんなトピックがあるのかをClaudeに抽出してもらう方法です。この方法の利点は、書くネタが決まっている場合に効果的です。頭の中にざっくりとした情報があるので、それをすべて話してしまいます。そして、その話した内容を元にClaudeにアウトラインを作ってもらいます。つまり、思いついたことをどんどん話してしまい、無駄な情報が入っても構わないので、執筆するような勢いで書きたいことをすべて話してしまうという方法です。</p>
</blockquote>
<h2 id="notion-%E3%81%A7%E3%81%AE%E8%A3%9C%E6%AD%A3%E6%89%8B%E9%A0%86">Notion での補正手順</h2>
<h3 id="1-%E9%9F%B3%E5%A3%B0%E5%85%A5%E5%8A%9B%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%82%92%E9%81%B8%E6%8A%9E">1. 音声入力テキストを選択</h3>
<h3 id="2-%E5%8F%B3%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E2%86%92ai%E3%81%A7%E6%94%B9%E5%96%84">2. 右クリック→「AIで改善」</h3>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>僕が書いたブログです。このブログを執筆するための文体や表現の特徴などを抽出してください。
最終的にプロンプトとして出力してください。

【ここに執筆済み記事のテキストを貼り付け】

以下の要素を分析して抽出してください：
1. 文の長さ・リズム
2. 専門用語の説明レベル
3. 読者への語りかけ方
4. 具体例の使い方
5. 段落構成の特徴
</code></pre>

- 専門用語は必ず初回使用時に説明を付ける
- 「〜ですね」「〜ます」調で親しみやすい語りかけ

- 箇条書きと段落のバランスが良い構成

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">【ここでClaude が生成したタイトル案がリアルタイムで表示される】

<li><strong>解説記事</strong><br />

<li><strong>比較記事</strong><br />

<div>
<h2 id="%F0%9F%93%8A-%E5%8A%B9%E6%9E%9C%E6%B8%AC%E5%AE%9A"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 効果測定</h2>

</ul>
<h2 id="%F0%9F%94%84-%E6%94%B9%E5%96%84%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB"><img class="emoji" draggable="false" alt="🔄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f504.svg" data-marp-twemoji=""/> 改善サイクル</h2>
<ol>

<li><strong>振り返り</strong>：うまくいった点・課題</li>

<ul>

<li><strong>音声技術の向上</strong>：話すスキル自体の向上</li>
<li><strong>AI活用の深化</strong>：より効果的なプロンプト作成</li>
</ul>
<h2 id="%F0%9F%8E%AF-%E7%B6%99%E7%B6%9A%E3%81%AE%E3%82%B3%E3%83%84"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> 継続のコツ</h2>

<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E8%B3%AA%E5%95%8F">よくある質問</h1>
<div>
<h2 id="q1-%E9%9F%B3%E5%A3%B0%E8%AA%8D%E8%AD%98%E3%81%AE%E7%B2%BE%E5%BA%A6%E3%81%8C%E4%BD%8E%E3%81%84%E5%A0%B4%E5%90%88%E3%81%AF">Q1: 音声認識の精度が低い場合は？</h2>
<p><strong>A</strong>: 以下の方法で改善できます</p>
<ul>
<li>マイク環境の改善（イヤホンマイク推奨）</li>
<li>ゆっくり明瞭に発音</li>
<li>短いセンテンスで区切る</li>
</ul>
<h2 id="q2-%E4%BC%9A%E7%A4%BE%E3%81%AE%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E5%88%B6%E7%B4%84">Q2: 会社のセキュリティ制約</h2>
<p><strong>A</strong>: 段階的な導入がおすすめ</p>
<ul>
<li>まずは個人ブログで練習</li>
<li>社内用途はローカル音声認識ツール活用</li>
<li>Claude の代わりに社内AI活用</li>
</ul>
</div>
<div>
<h2 id="q3-%E9%9F%B3%E5%A3%B0%E5%85%A5%E5%8A%9B%E3%81%8C%E6%81%A5%E3%81%9A%E3%81%8B%E3%81%97%E3%81%84%E5%A0%B4%E5%90%88%E3%81%AF">Q3: 音声入力が恥ずかしい場合は？</h2>
<p><strong>A</strong>: 環境選択と慣れが重要</p>
<ul>
<li>一人になれる場所で練習</li>
<li>小声でも認識可能</li>
<li>「独り言」感覚で始める</li>
</ul>
<h2 id="q4-%E3%81%A9%E3%81%AE%E3%81%8F%E3%82%89%E3%81%84%E3%81%A7%E6%85%A3%E3%82%8C%E3%81%BE%E3%81%99%E3%81%8B">Q4: どのくらいで慣れますか？</h2>
<p><strong>A</strong>: 個人差はありますが</p>
<ul>
<li>1週間：基本操作に慣れる</li>
<li>1ヶ月：自然に話せるようになる</li>
<li>3ヶ月：効率的なワークフロー確立</li>
</ul>
</div>
