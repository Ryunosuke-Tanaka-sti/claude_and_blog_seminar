name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ（複数のデプロイが同時に走らないようにする）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Marpスライドのビルド
  build-marp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Build Marp slides
        run: npm run build --workspace=application/marp

      - name: Upload Marp artifact
        uses: actions/upload-artifact@v4
        with:
          name: marp-dist
          path: application/marp/dist/

  # Job 2: Frontendのビルド
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Build Frontend
        run: npm run build --workspace=application/frontend

      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: application/frontend/dist/

  # Job 3: 統合とGitHub Pagesへのデプロイ
  deploy:
    runs-on: ubuntu-latest
    needs: [build-marp, build-site]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Marp artifact
        uses: actions/download-artifact@v4
        with:
          name: marp-dist
          path: dist/slides/

      - name: Download Frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist/

      - name: Upload combined artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
